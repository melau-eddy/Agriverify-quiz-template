{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="max-w-md mx-auto my-10 bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <div class="flex items-center justify-center gap-2 mb-8">
                <div class="w-10 h-10 flex items-center justify-center bg-primary rounded-full text-white">
                    <i class="ri-plant-line ri-lg"></i>
                </div>
                <h1 class="text-2xl font-['Pacifico'] text-primary">AgriVerify</h1>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create Your Account</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form action="" method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        required
                    >
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        required
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password1" 
                        placeholder="Create a password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        required
                    >
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="password2" 
                        placeholder="Confirm your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-primary hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg !rounded-button transition-colors mt-6"
                >
                    Create Account
                </button>
                
                <div class="pt-4 border-t border-gray-200 text-center">
                    <a 
                        href="{% url 'login_view' %}" 
                        class="text-sm text-primary hover:text-green-700 flex items-center justify-center gap-1"
                    >
                        <i class="ri-login-box-line"></i>
                        Already have an account? Login
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
